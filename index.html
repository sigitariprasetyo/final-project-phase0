<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Giga|Montserrat:400,700&display=swap" rel="stylesheet">
    <title>SIMPLE LUCKY GAME</title>
</head>
<body>
    <div class="container">
        <div class="judul">
            <h1>SIMPLE LUCKY GAME</h1>
        </div>
        <div class="main">
            <p class="high"></p>
            <p class="life" ></p>
            <div class="player">
                <div class="row">
                    <div class="col">
                        <div class="you">
                            <p>YOU</p>
                            <img  src="img/fox.png" class="img img-you">
                        </div>
                    </div>
                    <div class="col1"> 
                        <div class="tmbl-main">Restart</div>
                        <p>=</p>
                    </div>
                    <div class="col">
                        <div class="comp">
                            <p>COMP</p>
                            <img  src="img/fox.png" class="img img-comp">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tombol">Play</div>
            <div class="hasil"></div>
            <div class="score">
                <h2>Total Point :</h2>
                <p class="point"></p>
            </div>
        </div>
        <footer>created by - sigit ari prasetyo</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
